<!DOCTYPE html>
<html>
    <head>
        <title>TV Show Selection</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>
    <body>

        <div class="notifications">
            <div class="notify gr">
                <div class="circle">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="info">
                    <h5><span>Download Complete</span></h5>
                    <h6><span class="items-total">4 items saved</span></h6>
                </div>
            </div>
        </div>

        <div class="main-container container">
            <div class="header-section">
                <h1>Choose the show you wish to download</h1>
            </div>
            <div class="selection-section">
                <div class="row">
                    <div class="dvd burn-notice content-box col-xl-3 col-lg-3 col-md-3 col-sm-3">
                        <img src="https://02.static-maxdome.de/getAssetImage/objId:13426434/type:poster/width:1280/height:0/imageId:14223038.jpg"/>
                        <div class="info">
                            <div class="title">Burn Notice</div>
                            <h3 class="price">$34.99</h3>
                            <p>Seasons: 1-7</p>
                            <p>TV Series 2007</p>
                        </div>
                    </div>
                    <div class="dvd grimm content-box col-xl-3 col-lg-3 col-md-3 col-sm-3">
                        <img src="https://image.tmdb.org/t/p/original/uNqJUprCBVFsOs4WK1HgAk7sZzf.jpg"/>
                        <div class="info">
                            <div class="title">Grimm</div>
                            <h3 class="price">$34.99</h3>
                            <p>Seasons: 1-6</p>
                            <p>TV Series 2011</p>
                        </div>
                        
                    </div>
                    <div class="dvd the-mentalist content-box col-xl-3 col-lg-3 col-md-3 col-sm-3">
                        <img src="https://image.tmdb.org/t/p/original/zz5AEXF4kpfD4A7NX2cdMIxn62g.jpg"/>
                        <div class="info">
                            <div class="title">The Mentalist</div>
                            <h3 class="price">$34.99</h3>
                            <p>Seasons: 1-7</p>
                            <p>TV Series 2008</p>
                        </div>
                        
                    </div>
                    <div class="dvd sherlock content-box col-xl-3 col-lg-3 col-md-3 col-sm-3">
                        <img src="https://image.tmdb.org/t/p/original/f9zGxLHGyQB10cMDZNY5ZcGKhZi.jpg"/>
                        <div class="info">
                            <div class="title">Sherlock</div>
                            <h3 class="price">$34.99</h3>
                            <p>Seasons: 1-4</p>
                            <p>TV Series 2010</p>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="btn-section">
                <div class="row">
                    <div class="col-xl-4"></div>
                    <div class="button col-xl-4 text-center">
                        <button type="button" class="btn btn-primary">Save</button>
                    </div>
                    <div class="col-xl-4"></div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
