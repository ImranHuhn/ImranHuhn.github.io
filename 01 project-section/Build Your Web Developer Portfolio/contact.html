<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed:100,300,400,500,600,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body class="contact">
        <div class="menu-icon">
            <i class="fas fa-bars"></i>
        </div>
        <section id="menu">
            <nav>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Portfolio</a>
                <a href="#">Contact</a>
            </nav>
        </section>
        <section class="info-section">
            <div class="logo">
                Mike & Fi
            </div>
                <div class="info-box">
                    <h4>Email</h4>
                    <p>MikeFi@email.com</p>
                    <h4>Phone</h4>
                    <p>(123) 456 - 7890</p>
                    <h4>Find Us On</h4>
                    <div class="icon-section">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-youtube"></i></a>
                        <!-- <a href="#"><i class="fab fa-dribbble"></i></a> -->
                    </div>
                </div>
        </section>
        <section class="content-area">
            <div class="img-container">
                <div class="form-section">
                    <form action="/" method="POST">
                        <h4>Send A Message</h4>
                        <input type="text" name="name" required placeholder="Your Name">
                        <input type="email" name="email" required placeholder="Your Email">
                        <input type="text" name="budget" placeholder="Select Your Budget Range">
                        <textarea name="message" rows="12" required placeholder="Your Message"></textarea>
                        <button type="submit">Send Message</button>
                    </form>
                </div>
            </div>
            <div class="contact-section">
                <div class="contact-info">
                    <h1>Contact Us</h1>
                    <div class="contact-box">
                        <h5>Phone</h5>
                        <p>(123) 456 - 7890</p>
                    </div>
                    <div class="contact-box">
                        <h5>Email</h5>
                        <p>MikeFi@email.com</p>
                    </div>
                    <div class="contact-box">
                        <h5>Location</h5>
                        <p>Miami, Florida</p>
                    </div>
                </div>
            </div>
        </section>
        <script type="text/javascript" src="/src/js/index.js">
        </script>     
    </body>
</html>
