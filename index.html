<!DOCTYPE html>
<html>
    <head>
        <title>Imran Huhn's Portfolio</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/style.css">
    </head>
    <body>
        <div class="overlay">
            <!-- start right -->
            <div class="column right-label">
                <div class="row" id="home">
                    <div class="col-lg-9 label-container">
                        <h1 class="label1">Home</h1>
                    </div>
                    <div class="col-lg-3 label-container">
                        <h1 class="rotate">Home</h1>
                    </div>
                </div>

                <div class="row" id="top-projects">
                    <div class="col-lg-9 label-container">
                        <h1 class="label2">Top Projects</h1>
                    </div>
                    <div class="col-lg-3 label-container">
                        <h1 class="rotate">Top Projects</h1>
                    </div>
                </div>

                <div class="row" id="about-me">
                    <div class="col-lg-9 label-container">
                        <h1 class="label2">About Me</h1>
                    </div>
                    <div class="col-lg-3 label-container">
                        <h1 class="rotate">About Me</h1>
                    </div>
                </div>

                <div class="row" id="project-archive">
                    <div class="col-lg-9 label-container">
                        <h1 class="label2">Project Archive</h1>
                    </div>
                    <div class="col-lg-3 label-container">
                        <h1 class="rotate">Project Archive</h1>
                    </div>
                </div>

                <div class="row" id="resume">
                    <div class="col-lg-9 label-container">
                        <h1 class="label2">Resume</h1>
                    </div>
                    <div class="col-lg-3 label-container">
                        <h1 class="rotate">Resume</h1>
                    </div>
                </div>

                <div class="row" id="contact-me">
                    <div class="col-lg-9 label-container">
                        <h1 class="label2">Contact Me</h1>
                    </div>
                    <div class="col-lg-3 label-container">
                        <h1 class="rotate">Contact Me</h1>
                    </div>
                </div>
            </div>
            <!-- end right -->
            <!-- start left -->
            <div class="container left-nav">
                <div class="column">
                    <h1 class="logo col-lg-3 col-md-3 col-sm-4 col-6">Imran Huhn</h1>
                    <ul>
                        <div class="col-lg-3 col-md-3 col-sm-4 col-6">
                            <li>
                                <a href="#home">
                                    Home
                                    <i class="icon fas fa-home"></i>
                                </a>
                            </li>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-4 col-6">
                            <li>
                                <a href="#top-projects">
                                    Top Projects
                                    <i class="icon fas fa-star"></i>
                                </a>
                            </li>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-4 col-6">
                            <li>
                                <a href="#about-me">
                                    About Me
                                    <i class="icon fas fa-info-circle"></i>
                                </a>
                            </li>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-4 col-6">
                            <li>
                                <a href="#project-archive">
                                    Project Archive
                                    <i class="icon fas fa-archive"></i>
                                </a>
                            </li>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-4 col-6">
                            <li>
                                <a href="#resume">
                                    Resume
                                    <i class="icon fas fa-file-alt"></i>
                                </a>
                            </li>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-4 col-6">
                            <li>
                                <a href="#contact-me">
                                    Contact Me
                                    <i class="icon fas fa-envelope-open-text"></i>
                                </a>
                            </li>
                        </div>
                        
                    </ul>
                    <div class="footer-icon col-lg-3 col-md-3 col-sm-4 col-6">
                        <a href="https://github.com/ImranHuhn" target="_blank"><i class="fab fa-github"></i></a>
                        <a href="https://codepen.io/imranhuhn" target="_blank"><i class="fab fa-codepen"></i></a>
                        <a href="https://bitbucket.org/ImranHuhn/" target="_blank"><i class="fab fa-bitbucket"></i></a>
                    </div>
                    <div class="footer-text col-lg-3 col-md-3 col-sm-4 col-6">
                        <h6>
                            Designed by <span>Imran Huhn</span>
                        </h6>
                    </div>
                </div>
            </div>
            <!-- end left -->
            <!-- start middle -->
            <div class="container main-page">
            </div>
            <!-- end middle -->
        </div>
    </body> 
</html>
